# 数据源配置
spring:
  application:
    name: tlias-web-management
  # 配置数据库的连接信息
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tlias
    username: root
    password: root

# mybatis配置
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启了驼峰命名映射的开关
    map-underscore-to-camel-case: true